pipelines:
  Application:
    environment_variables:
      PATH: $PATH:~/.rbenv/bin
    group: Development

    materials:
      mygit:
        git: /vagrant/2016-workshop
    stages:
      - build:
          jobs:
            build:
              tasks:
                - exec:
                    command: rake
                    arguments:
                      - build
      - unit_test:
          jobs:
            build:
              tasks:
                - exec:
                    command: rake
                    arguments:
                      - build
      - package:
          jobs:
            build:
              tasks:
                - exec:
                    command: rake
                    arguments:
                      - build
                    